<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur BD - Unwritten Tales</title>
    <style>
        /* Styles de base */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        #chapter {
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            cursor: pointer;
            font-size: 1em;
        }

        #page-info {
            margin: 15px 0;
            font-weight: bold;
            font-size: 1.2em;
        }

        #page {
            max-width: 100%;
            border: 2px solid #fff;
            border-radius: 8px;
            height: auto;
            min-height: 200px;
            background-color: #222;
            display: block;
            margin: 0 auto;
            cursor: pointer; /* Indiquer que l'image est cliquable */
        }

        #buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        #prev-btn, #next-btn {
            padding: 12px 25px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        #prev-btn:hover:not([disabled]), #next-btn:hover:not([disabled]) {
            background-color: #4cae4c;
        }

        #prev-btn:disabled, #next-btn:disabled {
            background-color: #444;
            cursor: not-allowed;
        }

        /* Styles pour la modale (Image en plein écran) */
        #image-modal {
            display: none;
            position: fixed;
            z-index: 9999; 
            padding-top: 0px; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.95); 
        }

        #close-modal {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        #close-modal:hover, #close-modal:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 95%; /* MODIFIÉ: Maximisation de la largeur */
            max-width: 95vw; /* MODIFIÉ: Utilise 95% de la largeur du viewport */
            max-height: 95vh; /* MODIFIÉ: Utilise 95% de la hauteur du viewport */
            height: auto;
            animation-name: zoom;
            animation-duration: 0.6s;
            object-fit: contain; 
        }

        @keyframes zoom {
            from {transform:scale(0)} 
            to {transform:scale(1)}
        }
        
        #caption-full {
            margin: 15px auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Lecteur BD</h2>
        <select id="chapter">
            <option value="chap1">Chapitre 1</option>
            <option value="chap2">Chapitre 2</option>
            <option value="chap3">Chapitre 3</option>
            <option value="chap4">Chapitre 4</option>
        </select>

        <p id="page-info">Page 0 / 0</p>

        <div>
            <img id="page" src="" alt="Page de la bande dessinée">
        </div>

        <div id="buttons">
            <button id="prev-btn" disabled>Précédent</button>
            <button id="next-btn" disabled>Suivant</button>
        </div>
    </div>
    
    <div id="image-modal">
        <span id="close-modal">&times;</span>
        <img class="modal-content" id="img-full">
        <div id="caption-full"></div>
    </div>

    <script>
        const chapters = {
            chap1: {
                pages: [
                    "https://i.imgur.com/0UNHl1a.png",
                    "https://i.imgur.com/84OHQMM.png",
                    "https://i.imgur.com/qrCB5R6.png",
                    "https://i.imgur.com/Nhbccgj.png",
                    "https://i.imgur.com/rCEL2QH.png",
                    "https://i.imgur.com/6LdfBzs.png",
                    "https://i.imgur.com/ryE2mWw.png",
                    "https://i.imgur.com/RR7lXn7.png",
                    "https://i.imgur.com/7rUoApX.png",
                    "https://i.imgur.com/Zq8UWbI.png",
                    "https://i.imgur.com/yrW1y4p.png",
                    "https://i.imgur.com/0dgnbvZ.png",
                    "https://i.imgur.com/IcOeYq6.png",
                    "https://i.imgur.com/mX9BMDh.png"
                ]
            },

            chap2: {
                pages: [
                    "https://i.imgur.com/bSwLhWW.png",
                    "https://i.imgur.com/tDpoBMZ.png",
                    "https://i.imgur.com/3AoNX7n.png",
                    "https://i.imgur.com/W1ksv6d.png",
                    "https://i.imgur.com/J2kRcBG.png",
                    "https://i.imgur.com/91mesK9.png",
                    "https://i.imgur.com/kJeDYZa.png",
                    "https://i.imgur.com/vQatVkB.png",
                    "https://i.imgur.com/5pmvOV8.png",
                    "https://i.imgur.com/OR8BTVX.png",
                    "https://i.imgur.com/V2FivjT.png",
                    "https://i.imgur.com/D7MmvtA.png",
                    "https://i.imgur.com/X0KMBQk.png",
                    "https://i.imgur.com/aVv98at.png",
                    "https://i.imgur.com/cwfTDTc.png"
                ]
            },

            chap3: {
                pages: [
                    "https://i.imgur.com/9IgnOGv.jpeg",
                    "https://i.imgur.com/U5BKdFF.png",
                    "https://i.imgur.com/z2LgHIc.png",
                    "https://i.imgur.com/aanENlF.png",
                    "https://i.imgur.com/qvzZNTq.png",
                    "https://i.imgur.com/N36SGef.png",
                    "https://i.imgur.com/LcZGYoE.png",
                    "https://i.imgur.com/3JE2ms3.png",
                    "https://i.imgur.com/UhCnYGC.png",
                    "https://i.imgur.com/86gI24z.png",
                    "https://i.imgur.com/mbr7bIQ.png"
                ]
            },

            chap4: {
                pages: [
                    "https://i.imgur.com/kzWrhhl.png",
                    "https://i.imgur.com/WgljjNE.png",
                    "https://i.imgur.com/CZWNIsZ.png",
                    "https://i.imgur.com/I6Z5mpg.png",
                    "https://i.imgur.com/EyIq4y9.png",
                    "https://i.imgur.com/dH6OxSX.png",
                    "https://i.imgur.com/AvgQ4De.png",
                    "https://i.imgur.com/EguXrNX.png",
                    "https://i.imgur.com/iCx58SS.png",
                    "https://i.imgur.com/v875nwQ.png",
                    "https://i.imgur.com/OnktZl4.png",
                    "https://i.imgur.com/GxpCakI.png",
                    "https://i.imgur.com/MTL7KTs.png"
                ]
            }
        };

        const chapterSelect = document.getElementById("chapter");
        const img = document.getElementById("page");
        const pageInfo = document.getElementById("page-info");
        const prevBtn = document.getElementById("prev-btn");
        const nextBtn = document.getElementById("next-btn");
        
        // Éléments du Modal
        const modal = document.getElementById("image-modal");
        const modalImg = document.getElementById("img-full");
        const captionText = document.getElementById("caption-full");
        const span = document.getElementById("close-modal");


        let currentChapterKey = chapterSelect.value;
        let currentPageIndex = 0;

        function updateReader() {
            const chapter = chapters[currentChapterKey];
            const totalPages = chapter ? chapter.pages.length : 0; 

            if (totalPages > 0) {
                img.src = chapter.pages[currentPageIndex];
                img.alt = `Page ${currentPageIndex + 1} du chapitre ${currentChapterKey}`;
                pageInfo.textContent = `Page ${currentPageIndex + 1} / ${totalPages}`;

                prevBtn.disabled = currentPageIndex === 0;
                nextBtn.disabled = currentPageIndex === totalPages - 1;
            } else {
                img.src = "";
                img.alt = "Aucune page disponible";
                pageInfo.textContent = "Page 0 / 0";
                prevBtn.disabled = true;
                nextBtn.disabled = true;
            }
        }

        function loadChapter(ch) {
            currentChapterKey = ch;
            currentPageIndex = 0;
            updateReader();
        }
        
        function goPrevious() {
            if (currentPageIndex > 0) {
                currentPageIndex--;
                updateReader();
                return true;
            }
            return false;
        }
        
        function goNext() {
            const chapter = chapters[currentChapterKey];
            if (chapter && currentPageIndex < chapter.pages.length - 1) {
                currentPageIndex++;
                updateReader();
                return true;
            }
            return false;
        }

        // --- Écouteurs d'Événements ---

        // Agrandissement d'image au clic
        img.addEventListener("click", () => {
            if (img.src && img.alt !== "Page de la bande dessinée") { 
                modal.style.display = "block";
                modalImg.src = img.src;
                captionText.innerHTML = img.alt;
            }
        });

        // Fermeture du Modal (bouton X)
        span.addEventListener("click", () => {
            modal.style.display = "none";
        });

        // Fermeture du Modal (clic en dehors de l'image)
        window.addEventListener("click", (event) => {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        });

        // Navigation par boutons
        prevBtn.addEventListener("click", goPrevious);
        nextBtn.addEventListener("click", goNext);

        // Changement de chapitre
        chapterSelect.addEventListener("change", (event) => loadChapter(event.target.value));

        // Navigation par touches fléchées
        document.addEventListener("keydown", (event) => {
            
            let navigated = false;

            // 1. Fermeture du Modal avec ESC
            if (event.key === "Escape" && modal.style.display === "block") {
                modal.style.display = "none";
                return;
            }
            
            // Si on tape dans le sélecteur, on ignore les flèches
            if (event.target.tagName === 'SELECT') {
                return;
            }

            // 2. Navigation
            if (event.key === "ArrowLeft") {
                navigated = goPrevious();
            } else if (event.key === "ArrowRight") {
                navigated = goNext();
            }

            // 3. Mise à jour du Modal si la navigation a réussi ET que le Modal est ouvert
            if (navigated && modal.style.display === "block") {
                // Mettre à jour l'image de la modale avec la nouvelle image
                modalImg.src = img.src;
                captionText.innerHTML = img.alt;
            }
        });

        // Initialisation du lecteur
        loadChapter(chapterSelect.value); 
    </script>

</body>
</html>
