<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unwritten Tales - Lecteur BD</title>

    <style>
        /* Définition de la police Black Aroug à partir des fichiers locaux */
        @font-face {
            font-family: 'Black Aroug';
            /* Noms de fichiers exacts sur votre dépôt */
            src: url('BlackAroug-DemoVersion-Regular.otf') format('opentype'),
                url('BlackAroug-DemoVersion-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Styles de base */
        body {
            font-family: Arial, sans-serif;
            /* Arrière-plan image */
            background-image: url('https://i.imgur.com/xBLzhCU.png'); 
            background-size: cover; 
            background-attachment: fixed; 
            background-color: #000; 
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            /* Utilisation de la notation abrégée pour padding */
            padding: 0 20px 12px 20px;
            
            background-color: #1a1a1ad6;
            border-radius: 10px;
            border: 2px solid #8B0000; 
            box-sizing: border-box; 
        }

        h2 {
            font-family: 'Black Aroug', sans-serif; 
            font-size: 5.313em; 
            font-weight: normal; 
            letter-spacing: 3px; 
            margin-bottom: -10px;
            color: #FFFFFF; 
            /* Lueur blanche autour du texte */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.9),
                         0 0 20px rgba(255, 255, 255, 0.6); 
            margin-top: 20px;
        }
        
        /* Barre de séparation blanche et arrondie */
        .title-divider {
            width: 65%; 
            height: 3px; 
            background-color: #FFFFFF; 
            margin: 0 auto 20px auto; 
            border-radius: 10px; 
            /* Lueur blanche pour la barre */
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 1); 
        }

        /* Style commun aux sélecteurs (Tome et Chapitre) */
        #chapter, #tome-select {
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            cursor: pointer;
            font-size: 1em;
            z-index: 6;
            margin-bottom: 0.5em;
            margin-right: 10px; 
        }

        #page-info {
            font-weight: bold;
            font-size: 1.2em;
            z-index: 5;
            margin-bottom:0.4rem;
        }

        .align{ 
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-end;
            gap: 14rem ; 
            margin-bottom: 0px;
        }

        #page {
            max-width: 100%;
            border: 2px solid #fff;
            border-radius: 8px;
            height: auto;
            min-height: 200px;
            background-color: #222;
            display: block;
            margin: 0 auto;
            cursor: pointer;
        }

        #buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;

        }

        /* Classe réutilisable pour les styles de base des boutons (Précédent/Suivant/Redirection) */
        .nav-btn {
            /* Maintien de la correction de taille */
            min-width: 180px; 
            padding: 12px 3rem; 
            background-color: #8B0000; /* Rouge foncé (Dark Red) par défaut */
            color: white;
            border: none;
            /* Arrondi uniformisé */
            border-radius: 5px; 
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }


        #redirect-btn {
            /* Surcharge de couleur spécifique pour le bouton Carrd */
            min-width: auto; 
            padding: 12px 3rem; 
            background-color: #C68182; 
            margin-top: 5px;
            margin-bottom: 0px;
        }

        .nav-btn:hover:not([disabled]), #redirect-btn:hover {
            background-color: #B22222 !important; /* Rouge légèrement plus clair au survol */
        }

        .nav-btn:disabled {
            background-color: #444;
            cursor: not-allowed;
            /* Ajout de la règle pour s'assurer que l'arrondi n'est pas perdu ou modifié */
            border-radius: 5px; 
        }

        /* Styles pour la modale (Image en plein écran) */
        #image-modal {
            display: none;
            position: fixed;
            z-index: 9999; 
            padding-top: 0px; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.95); 
        }

        #close-modal {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        #close-modal:hover, #close-modal:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 90%; 
            max-width: 90vw; 
            max-height: 90vh; 
            height: auto;
            animation-name: zoom;
            animation-duration: 0.6s;
            object-fit: contain; 
        }

        @keyframes zoom {
            from {transform:scale(0)} 
            to {transform:scale(1)}
        }
        
        #caption-full {
            margin: 15px auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Unwritten Tales</h2>
        <div class="title-divider"></div> 
        <div class="align">
            <select id="tome-select">
            </select>

            <select id="chapter">
            </select>

            <p id="page-info">Page 0 / 0</p>
        </div>
        <div>
            <img id="page" src="" alt="Page de la bande dessinée">
        </div>

        <div id="buttons">
            <button id="prev-btn" class="nav-btn" disabled>Précédent</button>
            <button id="next-btn" class="nav-btn" disabled>Suivant</button>
        </div>
        <a href="https://sypha-rose-ffxiv.carrd.co/"><button id="redirect-btn" class="nav-btn">Back to Carrd</button></a>
    </div>
    
    <div id="image-modal">
        <span id="close-modal">&times;</span>
        <img class="modal-content" id="img-full">
        <div id="caption-full"></div>
    </div>

    <script>
        // --- STRUCTURE DE DONNÉES : tomes contient des chapitres ---
        // ATTENTION : L'ordre des propriétés dans cet objet détermine l'ordre d'affichage dans le sélecteur.
        const tomes = {

                            "https://i.imgur.com/7o8uXZ9.png",

                        ]
                    }
                }
            },
            "shadowbringer": {

                chapters: {
                    1: {

                            "https://i.imgur.com/rCEL2QH.png",

                    },
                    2: {

                        pages: [
                            "https://i.imgur.com/bSwLhWW.png",

                    },
                    3: {

                            "https://i.imgur.com/86gI24z.png",
                            "https://i.imgur.com/mbr7bIQ.png"
                        ]
                    },
                    4: {
                        name: "Chapitre 4",
                        pages: [
                            "https://i.imgur.com/kzWrhhl.png",
                            "https://i.imgur.com/WgljjNE.png",
                            "https://i.imgur.com/CZWNIsZ.png",
                            "https://i.imgur.com/I6Z5mpg.png",
                            "https://i.imgur.com/EyIq4y9.png",
                            "https://i.imgur.com/dH6OxSX.png",
                            "https://i.imgur.com/AvgQ4De.png",
                            "https://i.imgur.com/EguXrNX.png",
                            "https://i.imgur.com/iCx58SS.png",
                            "https://i.imgur.com/v875nwQ.png",
                            "https://i.imgur.com/OnktZl4.png",
                            "https://i.imgur.com/GxpCakI.png",
                            "https://i.imgur.com/MTL7KTs.png"
                        ]
                    }
                }
            }
        };
        
        // --- RÉFÉRENCES DOM CENTRALISÉES ---
        const DOM = {
            tomeSelect: document.getElementById("tome-select"),
            chapterSelect: document.getElementById("chapter"),
            img: document.getElementById("page"),
            pageInfo: document.getElementById("page-info"),
            prevBtn: document.getElementById("prev-btn"),
            nextBtn: document.getElementById("next-btn"),
            modal: document.getElementById("image-modal"),
            modalImg: document.getElementById("img-full"),
            captionText: document.getElementById("caption-full"),
            closeModal: document.getElementById("close-modal")
        };


        let currentTomeKey;
        let currentChapterKey;
        let currentPageIndex = 0;

        // --- FONCTIONS UTILITAIRES ---

        /** Retourne l'objet chapitre actuellement sélectionné. */
        function getCurrentChapter() {
            return tomes[currentTomeKey]?.chapters[currentChapterKey];
        }
        
        /** Crée une option et l'ajoute à un sélecteur. */
        function appendOption(selectElement, value, text) {
            const option = document.createElement('option');
            option.value = value;
            option.textContent = text;
            selectElement.appendChild(option);
        }

        // --- FONCTIONS DE LOGIQUE PRINCIPALE ---

        function initTomeSelect() {
            // 1. Initialiser le sélecteur de tome
            for (const key in tomes) {
                appendOption(DOM.tomeSelect, key, tomes[key].name);
            }
            
            // Définir le tome par défaut
            currentTomeKey = DOM.tomeSelect.value;
            // 2. Mettre à jour les options de chapitre pour le premier tome
            updateChapterOptions();
        }

        function updateChapterOptions() {
            // 1. Vider les anciennes options de chapitre
            DOM.chapterSelect.innerHTML = ''; 

            const chapters = tomes[currentTomeKey]?.chapters;
            if (!chapters || Object.keys(chapters).length === 0) {
                 // Gérer le cas où il n'y a pas de chapitres pour ce tome
                DOM.chapterSelect.innerHTML = '<option value="">Pas de chapitres</option>';
                DOM.chapterSelect.disabled = true;
                loadChapter(""); 
                return;
            } else {
                DOM.chapterSelect.disabled = false;
            }

            // 2. Ajouter les nouvelles options
            for (const key in chapters) {
                appendOption(DOM.chapterSelect, key, chapters[key].name);
            }
            // 3. Charger le premier chapitre du nouveau tome/chapitre
            loadChapter(DOM.chapterSelect.value); 
        }

        function updateReader() {
            const chapter = getCurrentChapter(); 
            const totalPages = chapter ? chapter.pages.length : 0; 

            if (totalPages > 0) {
                DOM.img.src = chapter.pages[currentPageIndex];
                DOM.img.alt = `Tome : ${tomes[currentTomeKey].name}, Chapitre : ${chapter.name}, Page : ${currentPageIndex + 1}`;
                DOM.pageInfo.textContent = `Page ${currentPageIndex + 1} / ${totalPages}`;

                DOM.prevBtn.disabled = currentPageIndex === 0;
                DOM.nextBtn.disabled = currentPageIndex === totalPages - 1;
            } else {
                DOM.img.src = "";
                // Mettre un alt générique si le chapitre est vide
                DOM.img.alt = tomes[currentTomeKey] ? `Tome : ${tomes[currentTomeKey].name}, Aucune page disponible` : "Aucune page disponible"; 
                DOM.pageInfo.textContent = "Page 0 / 0";
                DOM.prevBtn.disabled = true;
                DOM.nextBtn.disabled = true;
            }
        }

        function loadChapter(ch) {
            currentChapterKey = ch;
            currentPageIndex = 0;
            updateReader();
        }
        
        function goPrevious() {
            const chapter = getCurrentChapter();
            if (chapter && currentPageIndex > 0) {
                currentPageIndex--;
                updateReader();
                return true;
            }
            return false;
        }
        
        function goNext() {
            const chapter = getCurrentChapter();
            if (chapter && currentPageIndex < chapter.pages.length - 1) {
                currentPageIndex++;
                updateReader();
                return true;
            }
            return false;
        }

        // --- GESTION DES ÉVÉNEMENTS ---

        function setupEventListeners() {
            // Changements de sélecteurs
            DOM.tomeSelect.addEventListener("change", (event) => {
                currentTomeKey = event.target.value;
                updateChapterOptions(); 
            });

            DOM.chapterSelect.addEventListener("change", (event) => loadChapter(event.target.value));

            // Navigation par boutons
            DOM.prevBtn.addEventListener("click", goPrevious);
            DOM.nextBtn.addEventListener("click", goNext);

            // Gestion du Modal
            DOM.img.addEventListener("click", () => {
                // Vérifier si une image est bien chargée (src non vide et alt n'est pas la valeur par défaut)
                if (DOM.img.src && DOM.img.alt !== "Page de la bande dessinée" && !DOM.img.alt.includes("Aucune page disponible")) { 
                    DOM.modal.style.display = "block";
                    DOM.modalImg.src = DOM.img.src;
                    DOM.captionText.innerHTML = DOM.img.alt;
                }
            });

            DOM.closeModal.addEventListener("click", () => {
                DOM.modal.style.display = "none";
            });

            window.addEventListener("click", (event) => {
                if (event.target == DOM.modal) {
                    DOM.modal.style.display = "none";
                }
            });

            // Navigation clavier
            document.addEventListener("keydown", (event) => {
                let navigated = false;

                // 1. Fermeture du Modal avec ESC
                if (event.key === "Escape" && DOM.modal.style.display === "block") {
                    DOM.modal.style.display = "none";
                    return;
                }
                
                // 2. Ignorer les flèches si on utilise un sélecteur
                if (event.target.tagName === 'SELECT') {
                    return;
                }

                // 3. Navigation
                if (event.key === "ArrowLeft") {
                    navigated = goPrevious();
                } else if (event.key === "ArrowRight") {
                    navigated = goNext();
                }

                // 4. Mise à jour du Modal si la navigation a réussi ET que le Modal est ouvert
                if (navigated && DOM.modal.style.display === "block") {
                    DOM.modalImg.src = DOM.img.src;
                    DOM.captionText.innerHTML = DOM.img.alt;
                }
            });
        }

        // --- INITIALISATION ---

        function initReader() {
            initTomeSelect(); 
            setupEventListeners();
        }

        initReader();
    </script>

</body>
</html>
